<span class="p-fluid">
      <p-autoComplete [(ngModel)]="tags" [suggestions]="tagSuggestions"
         [multiple]="true" [dropdown]="true" [showEmptyMessage]="false"
         (completeMethod)="onTagSuggestionComplete($event)" (onSelect)="onSelect()" (onUnselect)="onUnselect($event)" (onKeyUp)="onTagKeyUp($event)"
         [placeholder]="'Tags'" field="name"/>
</span>
