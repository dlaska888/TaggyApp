<div class="card">
   <p-toast />
   <p-fileUpload name="myfile[]" [multiple]="true" maxFileSize="10_737_418_240" (onSelect)="onSelectedFiles($event)"
      [customUpload]="true" (uploadHandler)="uploadHandler($event)">
      <ng-template pTemplate="header" let-files let-chooseCallback="chooseCallback" let-clearCallback="clearCallback"
         let-uploadCallback="uploadCallback">
         <div class="flex flex-wrap justify-content-between align-items-center flex-1 gap-2">
            <div class="flex gap-2">
               <p-button (onClick)="chooseEvent($event, chooseCallback)" icon="pi pi-images" [rounded]="true"
                  [outlined]="true" />
               <p-button (onClick)="uploadEvent(uploadCallback)" icon="pi pi-cloud-upload" [rounded]="true"
                  [outlined]="true" severity="success" [disabled]="!files || files.length === 0" />
               <p-button (onClick)="clearEvent(clearCallback)" icon="pi pi-times" [rounded]="true" [outlined]="true"
                  severity="danger" [disabled]="!files || files.length === 0" />
            </div>
            <div class="flex flex-column justify-content-center align-items-end gap-2">
               <p-progressBar [value]="totalSizePercent" [showValue]="false"
                  styleClass="md:w-20rem h-1rem w-full md:ml-auto"
                  [ngClass]="{ 'exceeded-progress-bar': totalSizePercent > 100 }">
               </p-progressBar>
               <span class="white-space-nowrap">{{ formatSize(totalSize) }} / 10GB</span>
            </div>
         </div>
      </ng-template>
      <ng-template pTemplate="content" let-uploadedFiles="uploadedFiles" let-removeFileCallback="removeFileCallback"
         let-removeUploadedFileCallback="removeUploadedFileCallback">
         <div *ngIf="files.length > 0" class="flex flex-wrap justify-content-center gap-5">
            <div *ngFor="let file of files; let i = index"
               class="file-card card m-0 p-2 flex flex-column border-1 surface-border justify-content-between w-12 sm:flex-row sm:gap-3">
               <div class="flex-1 flex align-items-center overflow-hidden text-overflow-ellipsis white-space-nowrap">
                  <p class="font-semibold">{{ file.file.name }}</p>
               </div>
               <div class="flex-1 flex flex-row justify-content-evenly align-items-center gap-3">
                  <div class="w-3">{{ formatSize(file.file.size) }}</div>
                  <p-badge *ngIf="file.status === 'failed'" [value]="file.status" severity="danger" />
                  <p-badge *ngIf="file.status === 'success'" [value]="file.status" severity="success" />
                  <p-badge *ngIf="file.status === 'cancelled'" [value]="file.status" severity="warning" />
                  <div *ngIf="file.status === 'uploading'" class="w-4rem relative">
                     <div class="progress-text">{{file.progress}}%</div>
                     <round-progress [current]="file.progress" [max]="100" [stroke]="30"
                        [responsive]="true"></round-progress>
                  </div>
                  <p-button *ngIf="file.status === 'failed' || file.status === 'cancelled'" icon="pi pi-refresh"
                     (onClick)="onRetry(file)" [outlined]="true" [rounded]="true" severity="warning" />
                  <p-button icon="pi pi-times" (onClick)="onRemoveFile($event, file, removeFileCallback, i)"
                     [outlined]="true" [rounded]="true" severity="danger" />
               </div>
            </div>
         </div>
      </ng-template>
      <ng-template pTemplate="file"> </ng-template>
      <ng-template pTemplate="empty">
         <div class="flex align-items-center justify-content-center flex-column">
            <i class="pi pi-cloud-upload border-2 border-circle p-5 text-8xl text-400 border-400"></i>
            <p class="mt-4 mb-0">Drag and drop files here to upload.</p>
         </div>
      </ng-template>
   </p-fileUpload>
</div>
