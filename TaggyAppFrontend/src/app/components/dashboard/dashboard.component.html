<div class="dashboard">
   <div class="dashboard-content">
      <group-view (menuOpenChange)="onMenuOpen()" />
   </div>
   <p-sidebar [(visible)]="menuBarVisible" [showCloseIcon]="false" styleClass="menu-sidebar w-screen max-w-30rem p-0">
      <ng-template pTemplate="header">
         <div class="card flex-1 flex justify-content-between">
            <p-button [text]="true" [severity]="'secondary'" (onClick)="menu.toggle($event)" icon="pi pi-bars" />
               <span class="p-input-icon-left">
                  <i class="pi pi-search"></i>
                  <input type="text" pInputText placeholder="Search" [formControl]="nameQuery">
               </span>
            <p-button [text]="true" [severity]="'secondary'" (onClick)="menuBarVisible = false" icon="pi pi-times" />
         </div>
         <p-menu #menu [model]="items" [popup]="true" />
      </ng-template>
      <div class="group-select">
         <group-select *ngIf="reloadGroups !== null" [reloadGroups]="reloadGroups!" [groupNameQuery]="nameQuery.getRawValue()" />
      </div>
   </p-sidebar>
   <p-sidebar [(visible)]="addGroupVisible" styleClass="w-screen max-w-30rem">
      <ng-template pTemplate="header">
         <h3 class="m-0">Add Group</h3>
      </ng-template>
      <div class="flex flex-column gap-4">
         <add-group (formSubmit)="onFormSubmitted()" />
      </div>
   </p-sidebar>
   <p-sidebar [(visible)]="settingsVisible" styleClass="w-screen max-w-30rem">
      <ng-template pTemplate="header">
         <h3 class="m-0">Settings</h3>
      </ng-template>
      <div class="flex flex-column gap-4">
         <settings />
      </div>
   </p-sidebar>
</div>
